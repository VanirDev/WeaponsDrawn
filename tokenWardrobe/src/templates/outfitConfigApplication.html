<form class="flexcol" style="justify-content:space-between; flex-grow:1;">
    <div>
        <div class="form-group">
            <img src="{{passivePath}}" id="passiveTokenImg" style="max-width: 50%; margin:auto;">
            {{#if usesCombatVariant}}
            <img src="{{combatPath}}" id="combatTokenImg" style="max-width: 50%;">
            {{/if}}
        </div>
        <div>
            <div class="form-group">
                <label for="name">Outfit Name</label>
                <input type="text" name="outfit.name" value="{{outfit.name}}">
            </div>
            <div class="form-group">
                <label for="usesCombatVariant">Use Combat Variant</label>
                <input type="checkbox" name="usesCombatVariant" {{#if usesCombatVariant}}checked="true"{{/if}}>
            </div>
        </div>
    </div>
    <div style="
        display: flex;
        justify-content: flex-end;
        flex-direction: column;
    ">
        {{#if usesCombatVariant}}
            <label>Out of Combat</label>
        {{/if}}
        <div class="form-group">
            <label>Image Path</label>
            <div class="form-fields">
                <button type="button" class="file-picker" data-type="imagevideo" data-target="passive.path" title="Browse Files" tabindex="-1">
                    <i class="fas fa-file-import fa-fw"></i>
                </button>
                <input class="image" type="text" name="passive.path" placeholder="path/image.png">
            </div>
        </div>
        <div class="form-group">
            <label>Scale <span class="units">(Ratio)</span></label>
            <div class="form-fields">
                <input type="range" name="passive.scale" value="1" min="0.2" max="3.0" step="0.1">
                <span class="range-value">1</span>
            </div>
        </div>
        <div class="form-group">
            <label>Mirror Image</label>
            <div class="form-fields">
                <label for="horizontal">Horizontally</label>
                <input type="checkbox" name="passive.horizontallyMirrored" value="{{outfit.passive.horizontallyMirrored}}">
                <label for="vertical">Vertically</label>
                <input type="checkbox" name="passive.verticallyMirrored" value="{{outfit.passive.verticallyMirrored}}">
            </div>
        </div>
        <div {{#unless usesCombatVariant}}style="display:none;"{{/unless}}>
            <label>In Combat</label>
            <div>
                <div class="form-group">
                    <label>Image Path</label>
                    <div class="form-fields">
                        <button type="button" class="file-picker" data-type="imagevideo" data-target="img" title="Browse Files" tabindex="-1">
                            <i class="fas fa-file-import fa-fw"></i>
                        </button>
                        <input class="image" type="text" name="idlePath" placeholder="path/image.png">
                    </div>
                </div>
                <div class="form-group">
                    <label>Scale <span class="units">(Ratio)</span></label>
                    <div class="form-fields">
                        <input type="range" name="idleScale" value="1" min="0.2" max="3.0" step="0.1">
                        <span class="range-value">1</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="outfitName">Mirror Image</label>
                    <div class="form-fields">
                        <label for="horizontal">Horizontally</label>
                        <input type="checkbox" name="idleHorizontal" value="{{horizontallyMirrored}}">
                        <label for="vertical">Vertically</label>
                        <input type="checkbox" name="idleVertical" value="{{verticallyMirrored}}">
                    </div>
                </div>
            </div>
        </div>
        <footer class="sheet-footer flexrow">
            <button type="submit" name="submit">
                <i class="fa fa-save"></i> Save Outfit
            </button>
        </footer>
    </div>
</form>
